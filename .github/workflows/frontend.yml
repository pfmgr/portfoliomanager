name: Frontend CI

permissions:
  contents: read

on:
  push:
    tags-ignore:
      - "*"
    branches:
      - "**"

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "25.3.0"
          cache: "npm"
          cache-dependency-path: services/app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: services/app/frontend
        run: npm ci

      - name: Run Vitest unit tests
        working-directory: services/app/frontend
        run: npm run test:unit

      - name: Build frontend
        working-directory: services/app/frontend
        run: npm run build
