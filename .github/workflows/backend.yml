name: Backend CI

on:
  pull_request:
  merge_group: 
  push:
    tags-ignore:
      - "*"
    branches:
      - "**"

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    container:
      image: gradle:9.3-jdk25
    env:
      DB_URL: jdbc:postgresql://postgres:5432/mydatabase
      DB_USER: myuser
      DB_PASSWORD: secret
      GRADLE_USER_HOME: ${{ github.workspace }}/services/app/backend/.gradle_home

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d mydatabase"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run backend tests
        working-directory: services/app/backend
        run: gradle test --no-daemon

      - name: Build backend
        working-directory: services/app/backend
        run: gradle build -x test --no-daemon
